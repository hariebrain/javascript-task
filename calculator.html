<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .anwsers {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            justify-items: center;
        }

        a {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-lg-12">
            <div class="text-center mt-3">
                <h2>Calculator</h2>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-3 mt-5">
                    <div class="form-group" style="display:inline-flex;">
                        <label for="a"><b>A=</b></label>
                        <input type="number" id="calc1" name="calc1" placeholder="00000-00000" class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 mt-5">
                    <div class="form-group" style="display:inline-flex;">
                        <label for="b"><b>B=</b></label>
                        <input type="number" id="calc2" name="calc2" placeholder="00000-00000" class="form-control">
                    </div>
                </div>
                <div class="col-lg-3 mt-5">
                    <button type="button" class="btn btn-md btn-primary" onclick="calculate()">To Calculate</button>
                    <button type="submit" class="btn btn-md btn-primary"><a href="index.html">Back</a></button>
                </div>
            </div>
            <div class="anwsers">
                <div style="text-align: left;">
                    <div>
                        <span id="add"></span>
                    </div>
                    <div>
                        <span id="sub"></span>
                    </div>
                    <div>
                        <span id="multiply"></span>
                    </div>
                    <div>
                        <span id="div"></span>
                    </div>
                    <div>
                        <span id="square"></span>
                    </div>
                    <div>
                        <span id="squareRoot"></span>
                    </div>
                    <div>
                        <span id="log"></span>
                    </div>
                    <div>
                        <span id="cos"></span>
                    </div>
                    <div>
                        <span id="sin"></span>
                    </div>
                    <div>
                        <span id="tan"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
